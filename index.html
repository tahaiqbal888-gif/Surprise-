<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Portal ğŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .page {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    #yesBtn {
      background-color: #28a745;
    }

    #noBtn {
      background-color: #dc3545;
      position: absolute;
    }

    #loveMessage {
      color: #fff;
      font-size: 2em;
      line-height: 1.5;
      max-width: 600px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- 1st Page -->
  <div id="page1" class="page active">
    <h1>Do you love me? ğŸ’–</h1>
    <div style="position: relative; width: 300px; height: 100px;">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- 2nd Page -->
  <div id="page2" class="page">
    <div id="loveMessage">
      <h1>I knew it ğŸ¤­</h1>
      <p>I love you too ğŸ˜˜â˜ºï¸</p>
      <p>You have the most beautiful eyes and the most amazing smile ğŸ˜</p>
      <p>Your laughter lights up my world ğŸŒŸ</p>
      <p>You are smart, kind, and absolutely irresistible ğŸ’•</p>
      <p>Everything about you is perfect, and I adore you ğŸ¥°</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    // Move No button randomly
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (250); // width limit
      const y = Math.random() * (80);  // height limit
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // On clicking Yes, go to 2nd page
    yesBtn.addEventListener('click', () => {
      page1.classList.remove('active');
      page2.classList.add('active');
    });
  </script>

</body>
</html>

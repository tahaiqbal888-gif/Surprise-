<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Portal ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #question, #loveMessage {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
    }
    #yesBtn {
      background-color: #28a745;
    }
    #noBtn {
      background-color: #dc3545;
      position: absolute;
    }
    #loveMessage {
      display: none;
      color: #fff;
      font-size: 2em;
      padding: 20px;
      line-height: 1.5;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="question">
    <h1>Do you love me? ğŸ’–</h1>
    <div>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="loveMessage">
    <h1>I knew it ğŸ¤­</h1>
    <p>I love you too ğŸ˜˜â˜ºï¸</p>
    <p>You have the most beautiful eyes and the most amazing smile ğŸ˜</p>
    <p>Your laughter lights up my world ğŸŒŸ</p>
    <p>You are smart, kind, and absolutely irresistible ğŸ’•</p>
    <p>Everything about you is perfect, and I adore you ğŸ¥°</p>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const questionDiv = document.getElementById('question');
    const loveMessage = document.getElementById('loveMessage');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
      questionDiv.style.display = 'none';
      loveMessage.style.display = 'block';
    });
  </script>
</body>
</html>
